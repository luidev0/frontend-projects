<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otaku Store</title>
    <!-- Bootstrap Icons CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Toastify CSS File -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Wrapper section -->
    <div class="wrapper">
      <!-- Mobile header -->
      <header class="header__mobile disabled">
        <a href="index.html"
          ><img src="img/logo.webp" alt="Otaku Store" class="logo"
        /></a>
        <button class="header__mobile-btnMenu" id="header__mobile-btnMenuOpen">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button
          class="header__mobile-btnMenu-close"
          id="header__mobile-btnMenuClose"
        >
          <i class="bi bi-x"></i>
        </button>
        <!-- Header section -->
        <header>
          <img src="img/logo.webp" alt="Otaku Store" class="logo" />
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a class="btn-menu btn-return" href="./index.html">
                <i class="bi bi-arrow-return-left"></i> Keep buying
              </a>
            </li>
            <li>
              <a class="btn-menu btn-cart active" href="./cart.html">
                <i class="bi bi-cart-fill"></i> Cart
              </a>
            </li>
          </ul>
        </nav>
        <!-- Footer section -->
        <footer>
          <p class="footer__text">Â©Luigui P. All rights reserved 2024</p>
        </footer>
      </aside>
      <!-- Main section -->
      <main>
        <h2 class="main__title">Checkout</h2>
        <div class="cart__container">
          <div class="empty__cart__container" id="empty__cart">
            <p class="empty__cart">
              Empty cart <i class="bi bi-emoji-frown"></i>
            </p>
            <img src="img/empty.jpg" alt="Empty cart" />
          </div>
          <div class="cart__products disabled" id="cart__products">
            <!-- Lo llenamos con JS -->
          </div>
          <div class="cart__actions disabled" id="cart__actions">
            <div class="cart__actions__left">
              <button
                id="cart__actions__left-clearBtn"
                class="cart__actions__left-clearBtn"
              >
                Clear cart
              </button>
            </div>
            <div class="cart__actions__right">
              <div class="cart__actions__right-total">
                <p>Total:</p>
                <h3 id="total"></h3>
              </div>
              <button
                id="cart__actions_right-buyBtn"
                class="cart__actions_right-buyBtn"
              >
                Buy now
              </button>
            </div>
          </div>
          <div class="cart_order__container disabled" id="cart__order">
            <p class="cart__order">
              Thank you for your purchase! <i class="bi bi-emoji-laughing"></i>
            </p>
            <img src="img/ordered.jpg" alt="Cart Orderded" />
          </div>
        </div>
      </main>
    </div>
    <!-- Sweet Alert JS file -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Custom Confetti JS  -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <!-- Custom Main JS file -->
    <script src="./js/cart.js"></script>
    <!-- Custom Menu JS file -->
    <script src="./js/menu.js"></script>
  </body>
</html>
